<!--Hero section-->
<div class="hero">
  <div class="row">
    <div class="col-md-8">
      <img [src]="heroImage" [title]="'image'" />
    </div>
    <div class="col-md-4">
      <a href=""
        ><app-section-card
          [header]="'Latest News'"
          [category]="''"
          [posts]="5"
          [class]="'hide-card'"
        ></app-section-card
      ></a>
      <mat-list class="hide-mobile"
        ><!--Removes view on mobile-->
        <a href=""
          ><mat-list-item
            class="list-item"
            *ngFor="let item of latestNews | slice: 0:5; let i = index"
            ><p>{{ item.title }}</p>
          </mat-list-item></a
        >
      </mat-list>
    </div>
  </div>
</div>
