<!--Hero section-->
<div class="hero">
  <div class="row">
    <div class="col-md-8">
      <img [src]="heroImage" [title]="'image'" />
    </div>
    <div class="col-md-4">
      <app-section-card
        [header]="'Latest News'"
        [category]="''"
        [posts]="5"
        [class]="'hide-card'"
      ></app-section-card>
      <mat-list class="hide-mobile"
        ><!--Removes view on mobile-->
        <mat-list-item
          class="list-item"
          (click)="getNews(item.title)"
          *ngFor="let item of latestNews | slice: 0:5; let i = index"
          ><a [routerLink]="'news/' + item.title"
            ><p>{{ item.title }}</p></a
          >
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
