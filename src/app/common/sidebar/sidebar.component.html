<div class="app-sidebar">
  <h3>Featured</h3>
  <mat-list class=".app-sidebar-list">
    <!--Removes view on mobile-->
    <a
      *ngFor="let item of featuredNews | slice: 0:5; let i = index"
      [routerLink]="'../../news/' + item.title"
      ><mat-list-item class="list-item"
        ><p>{{ item.title }}</p>
      </mat-list-item></a
    >
  </mat-list>
</div>
