<h3>{{ header }}</h3>

<div class="carousel-container" [ngClass]="class">
  <igx-carousel #carousel>
    <igx-slide *ngFor="let news of latestNews | slice: 0:posts; let i = index">
      <mat-card
        class="example-card"
        *ngFor="let news of latestNews | slice: 0:posts; let i = index"
      >
        <mat-card-title>news.title</mat-card-title>
        <mat-card-subtitle>news.creator</mat-card-subtitle>
        <mat-card-content>
          <p>news.description</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </igx-slide>
  </igx-carousel>
</div>
